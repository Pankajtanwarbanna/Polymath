<div class="page-header">
    <h1 class="text-center">
        User Login
    </h1>
</div>

<form ng-submit="main.doLogin(logData);" novalidate>
    <label>Username :</label>
    <input class="form-control" type="text" placeholder="Enter username" ng-model="main.logData.username" required>
    <br>

    <label>Password :</label>
    <input class="form-control" type="password" placeholder="Enter password" ng-model="main.logData.password" required>
    <br>

    <button type="submit" class="btn btn-primary">Login </button>
</form>
<br>

<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p> Loading..... </p>
</div>

<div class="row show-hide-message">
    <div class="alert alert-success" ng-show="main.successMsg">
        <strong> Success! </strong> {{ main.successMsg  }}
    </div>
</div>

<div class="row show-hide-message">
    <div class="alert alert-danger" ng-show="main.errorMsg">
        <strong> Oops! </strong> {{ main.errorMsg  }}
    </div>
</div>
