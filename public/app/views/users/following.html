<div class="text-center">
    <h1>
        Following
    </h1>
</div>
<br>
<div class="panel panel-primary">
    <div ng-repeat="following in following.following">
        <a href="/users/{{following.username}}">
            <button type="button" class="btn transparent-button" style="padding:30px;margin-left: 30px;font-size:30px;"> {{ following.username }}</button>
        </a>
    </div>
</div>
