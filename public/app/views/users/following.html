<style>
    .side-menu{
        padding-bottom: 10px;
    }
    .side-menu img{
        height: 35px;
        width: 35px;
    }
    .side-menu p{
        font-size: 17px;
        margin-top: 12px;
    }

    .name {
        margin-top: 27px;
        font-size: 30px;
        color: white;
        font-weight: bold;
    }
    .bio{
        padding-top: 20px;
        font-size: 20px;
        color: white;
    }
</style>

<div class="row">
    <div class="col-sm-1">

    </div>
    <div class="col-sm-2">
        <img style="color: white;margin-top: 6px" src="/assets/img/profilepic.svg"></img>
    </div>
    <div class="col-sm-9">
        <h1>{{ usersprofile.name}}</h1>
        <br>
        <span class="label label-success">Beginner</span>&nbsp; &nbsp;&nbsp;
        <button ng-show="!usersprofile.follow" class="btn btn-primary" type="button" ng-click="usersprofile.followhim();"><b>Follow</b></button>
    </div>
</div>

<div style="padding-top: 40px;" class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-3">
        <div class="row side-menu">
            <div class="col-sm-3">
                <img src="/assets/img/answer.svg">
            </div>
            <div class="col-sm-7">
                <a href="/">
                    <p>Answers</p>
                </a>
            </div>
        </div>
        <div class="row side-menu">
            <div class="col-sm-3">
                <img src="/assets/img/question.svg">
            </div>
            <div class="col-sm-7">
                <a href="/">
                    <p>Questions</p>
                </a>

            </div>
        </div>
        <div class="row side-menu">
            <div class="col-sm-3">
                <img src="/assets/img/activity.svg">
            </div>
            <div class="col-sm-7">
                <a href="/notification">
                    <p>Notifications</p>
                </a>

            </div>
        </div>
        <div class="row side-menu">
            <div class="col-sm-3">
                <img src="/assets/img/followers.svg">
            </div>
            <div class="col-sm-7">
                <a href="/users/{{usersprofile.username}}/followers">
                    <p>Followers</p>
                </a>

            </div>
        </div>
        <div class="row side-menu">
            <div class="col-sm-3">
                <img src="/assets/img/following.svg">
            </div>
            <div class="col-sm-7">
                <a href="/users/{{usersprofile.username}}/following">
                    <p>Following</p>
                </a>

            </div>
        </div>
        <div class="row side-menu">
            <div class="col-sm-3">
                <img src="/assets/img/topic.svg">
            </div>
            <div class="col-sm-7">
                <a href="/">
                    <p>Topics</p>
                </a>

            </div>
        </div>
        <div class="row side-menu">
            <div class="col-sm-3">
                <img src="/assets/img/saveanswer.svg">
            </div>
            <div class="col-sm-7">
                <a href="/users/{{usersprofile.username}}/savedanswers">
                    <p>Saved Answers</p>
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Following</strong>
            </div>
            <div ng-repeat="following in following.following">
                <a href="/users/{{following.username}}">
                    <button type="button" class="btn transparent-button" style="padding:30px;margin-left: 30px;font-size:30px;"> {{ following.username }}</button>
                </a>
            </div>
        </div>
    </div>
</div>
