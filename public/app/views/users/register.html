<div class="row">
    <div class="col-sm-6">
            <div>
                <h1 class="text-center">
                    User Login
                </h1>
            </div>

            <form ng-submit="main.doLogin(logData);" novalidate>
                <label>Username :</label>
                <input ng-disabled="main.disabled" class="form-control" type="text" placeholder="Enter username" ng-model="main.logData.username" required>
                <br>

                <label>Password :</label>
                <input ng-disabled="main.disabled" class="form-control" type="password" placeholder="Enter password" ng-model="main.logData.password" required>
                <br>

                <button ng-disabled="main.disabled" type="submit" class="btn btn-primary">Login </button>
                <a href="/forgot"><button class="btn btn-success">Forgot? </button></a>
            </form>
            <br>

            <div class="jumbotron text-center" ng-show="main.loading">
                <span class="glyphicon glyphicon-repeat spinner"></span>
                <p> Loading..... </p>
            </div>

            <div class="row show-hide-message">
                <div class="alert alert-success" ng-show="main.successMsg">
                    <strong> Success! </strong> {{ main.successMsg  }}
                </div>
            </div>

            <div class="row show-hide-message">
                <div class="alert alert-danger" ng-show="main.errorMsg">
                    <strong> Oops! </strong> {{ main.errorMsg  }}
                    <div class="text-center" ng-show="main.expired">
                        <br>
                        <a href="/resend"><button type="button" class="btn btn-success">Resend Link</button></a>
                    </div>
                </div>
            </div>
    </div>


    <div class="col-sm-6">
        <div>
            <h1 class="text-center">
                User Registration
            </h1>
        </div>
        <form ng-submit="register.regUser(regData);" novalidate>

            <label>Name : </label>
            <input class="form-control" type="text" name="name" placeholder="Enter your name" ng-model="register.regData.name" required>
            <br>

            <label>Username :</label>
            <input class="form-control" type="text" name="username" placeholder="Enter your username" ng-model="register.regData.username" required>
            <br>

            <label>Email :</label>
            <input class="form-control" type="email" name="email" placeholder="Enter your email" ng-model="register.regData.email" required>
            <br>

            <label>Password :</label>
            <input class="form-control" type="password" name="password" placeholder="Enter your password" ng-model="register.regData.password" required>
            <br>

            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <br>

        <div class="jumbotron text-center " ng-show="register.loading">
            <span class="glyphicon glyphicon-repeat spinner"></span>
            <p> Loading..... </p>
        </div>


        <div class="row show-hide-message">
            <div class="alert alert-success" ng-show="register.successMsg">
                <strong> Success! </strong> {{ register.successMsg }}
            </div>
        </div>


        <div class="row show-hide-message">
            <div class="alert alert-danger" ng-show="register.errorMsg">
                <strong> Oops! </strong>{{ register.errorMsg }}
            </div>
        </div>
    </div>
</div>
