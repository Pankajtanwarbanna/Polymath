<div class="text-center">
    <h1>
        Followers
    </h1>
</div>
<br>
<div class="panel panel-primary">
    <div ng-repeat="follower in followers.followers">
        <a href="/users/{{follower.username}}">
            <button type="button" class="btn transparent-button" style="padding:30px;margin-left: 30px;font-size:30px;"> {{ follower.username }}</button>
        </a>
    </div>
</div>
