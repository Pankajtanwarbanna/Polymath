<br>
<div class="row show-hide-message">
    <div class="alert alert-success" ng-show="updateCodingHandles.successMsg">
        <strong> Success! </strong> {{ updateCodingHandles.successMsg  }}
    </div>
</div>

<div class="row show-hide-message">
    <div class="alert alert-danger" ng-show="updateCodingHandles.errorMsg">
        <strong> Oops! </strong> {{ updateCodingHandles.errorMsg  }}
    </div>
</div>
<br>
<div class="text-center">
    <h1> Update Coding Handles</h1>
</div>
<br>
<br>
<div class="row">
    <div class="col-sm-6 text-center">
        <h3>
            Codechef Username
        </h3>
        <br>
        <h3>
            Codeforces Username
        </h3>
        <br>
        <h3>
            Hackerrank Username
        </h3>
        <br>
        <h3>
            Hackerearth Username
        </h3>
        <br>
        <h3>
        Github Username
        </h3>
    </div>

    <div class="col-sm-4">
        <form ng-submit="updateCodingHandles.updateCode(codechef,codeforces,hackerrank,hackerearth,github);">
            <input type="text" class="form-control" ng-model="codechef">
            <br>
            <input type="text" class="form-control" ng-model="codeforces">
            <br>
            <input type="text" class="form-control" ng-model="hackerrank">
            <br>
            <input type="text" class="form-control" ng-model="hackerearth">
            <br>
            <input type="text" class="form-control" ng-model="github">
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>

    </div>
</div>
<br>
