
<div class="text-center">
    <h1>
        Chat Room
    </h1>
</div>
<br>


<div class="container">
    <div class="message-div">
        <div class="row show-hide-message" ng-repeat="message in messages" style="width: 80%;padding-left: 30px;">
            <div class="alert alert-success" >
                <strong> {{ message.username }} :  </strong> {{ message.msg }}
            </div>
        </div>
    </div>
    <div class="input-div">
        <form ng-submit="chat.sendMsg(msgData);">
            <div class="row">
                <div class="col-sm-10">
                    <input class="form-control" type="text" autocomplete="off" placeholder="Enter new message" ng-model="chat.msgData.msg" required>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-success" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
